    function teclaPressionada(){
        if(event.key == 1 || event.key == 2 || event.key == 3 || event.key == 4 || event.key == 5){
            PensamentoCPU = Math.floor(Math.random() * (5)) + 1 // pc pensa num numero de 1 a 5

                console.log(`Você acertou! Eu estava pensando no número ${PensamentoCPU}`)
