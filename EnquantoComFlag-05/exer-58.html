    <title>idade de varios alunos</title>

<body>


    <script>
        var idade = []
        document.body.addEventListener('keypress', function (event) {
                    var tecla = event.key
                    if (tecla == 9) {
                        console.log('acabou!')
                        return " "

                    } else {
                        idade.push(tecla)
                    }
                    console.log(idade)


                })
    </script>
