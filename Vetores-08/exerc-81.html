<body>


    <script>
        var idade = [44, 52, 90, 80, 17, 22, 15, 12]
        var media = idade.reduce((t, n) => n + t, 0) / idade.length
        var max = Math.max(...idade)



        idade.forEach(function (item, indice) {
            if (item > 25) {
                console.log("Pessoas com mais de 25 anos: " + item + " | Posição:" + indice)
            }

              if(item == max){
                  console.log("a maior idade é: " + item + " e usa posição é: " + indice)
              }
            
        })
        
        console.log("A média das idade é: " + media)
    </script>
